<ion-view title="{{::word.vm.current.name}}"
          on-swipe-right="::word.vm.prev && word.previous()"
          on-swipe-left="::word.vm.next && word.next()">

    <ion-nav-buttons side="left">
        <button class="button button-assertive button-bar"
                ng-show="::word.vm.prev" ng-click="word.previous()">
            Previous
        </button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <button class="button button-assertive button-bar"
                ng-show="::word.vm.next" ng-click="word.next()">
            Next
        </button>
    </ion-nav-buttons>

    <ion-content class="padding">

        <div class="card">
            <div class="item item-text-wrap">
                <p>{{::word.vm.current.definition}}</p>

                <p>{{::word.vm.current.number}}</p>

                Examples:
                <ion-list>
                    <ion-item ng-repeat="example in ::word.vm.current.examples">
                        <p>{{::example}}</p>
                    </ion-item>
                </ion-list>
            </div>
        </div>

    </ion-content>
</ion-view>
<ion-footer-bar align-title="left" class="bar-positive">

</ion-footer-bar>
